<!-- <div style="text-align:center"> -->
<div [style.text-align]="'center'">
  <h1>{{ title }}!</h1>
</div>

<div class="grid-container center-div">
  <div class="grid-item">
    <app-tasks-to-do
      (transferItemToDone)="tasksDone.addToDoItem($event); incrementItemsDone()"
    ></app-tasks-to-do>
  </div>
  <div class="grid-item"><app-tasks-done #tasksDone></app-tasks-done></div>
</div>
<div class="taskstats">
  <app-tasks-stats [itemsDone]="itemsDone"></app-tasks-stats>
  <button (click)="tasksDone.clear(); itemsDone = 0">Zur√ºcksetzen</button>
</div>
