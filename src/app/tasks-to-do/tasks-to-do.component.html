<div style="text-align:center"><h2>ToDo</h2></div>

<div>
  <table class="tableToDo">
    <tr class="rowToDo">
      <td class="colTextToDo"><input /></td>
      <td class="colBtnToDo"><button>+</button></td>
    </tr>

    <tr class="rowToDo" *ngFor="let item of (toDoItems | keyvalue)">
      <td class="colTextToDo"></td>
      <td class="colBtnToDo"><button>-</button></td>
    </tr>
  </table>
</div>
